<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        #slider {
            width: 100%;
            height: 150px;
        }
        #div1{
            margin-top: 30px;
        }

        #div2{
            margin-left: 340px;
            margin-top: 30px;
        }

        button:hover{
            cursor: pointer;
            background-color:blue;
        }
    </style>
</head>

<body>


    <div id="div1">

        <img id="slider" src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/7fd0e4ab26429926.jpg?q=20" alt="Slideshow">


    </div>


    <div id="div2">
        <button id="btn">Start</button>
        <button id="btn1">Stop</button>
        <button id="btn2">Previous</button>
        <button id="btn3">Next</button>


    </div>

</body>

</html>
<script>

    var image = [
        {
            image: "https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/352e6f0f8034fab5.jpg?q=20",
        },
        {

        {

        },
        



    ]


    var time = 0;
    var id;

    function settime() {

    


        if (time < image.length - 1) {
            time++
        }
        else {
            time = 0;
        }

        document.getElementById("slider").src = image[time].image

    }


    document.getElementById("btn").addEventListener("click", function () {

        if(id){
        clearInterval(id)
     }

        id = setInterval(settime, 2000)

    })

    document.getElementById("btn1").addEventListener("click", function () {
      clearInterval(id)

})


document.getElementById("btn2").addEventListener("click",function(){
    if (time > 0) {
                time--;
            } 
            
            else {
                time = image.length - 1;
            }

        document.getElementById("slider").src = image[time].image
})


document.getElementById("btn3").addEventListener("click",function(){
    if (time < image.length - 1) {
            time++
        }
        else {
            time = 0;
        }

        document.getElementById("slider").src = image[time].image
})



</script>
