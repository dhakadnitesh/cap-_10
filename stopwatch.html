<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #div1 {
            margin-top: 50px;
            font-size: 36px;
            text-align: center;
        }

        #div2 {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Stopwatch</h1>
    <div id="div1">
        <h2><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></h2>
    </div>
    <div id="div2">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>

    <script>
        var hour = 0;
        var minute = 0;
        var second = 0;
        var interval;

        function displayTime() {
            document.getElementById("hours").innerText = hour.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minute.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = second.toString().padStart(2, '0');
        }

        document.getElementById("startButton").addEventListener("click", function () {
            interval = setInterval(function () {
                second++;
                if (second >= 60) {
                    second = 0;
                    minute++;
                    if (minute >= 60) {
                        minute = 0;
                        hour++;
                    }
                }
                displayTime();
            }, 1000); 
        });

        document.getElementById("stopButton").addEventListener("click", function () {
            clearInterval(interval);
        });

        document.getElementById("resetButton").addEventListener("click", function () {
            clearInterval(interval);
            hour = 0;
            minute = 0;
            second = 0;
            displayTime();
        });
    </script>
</body>

</html>
