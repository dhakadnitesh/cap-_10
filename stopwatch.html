<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        div {
            border: 2px solid whitesmoke;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            /* box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; */
        }

        button {
            margin: 10px;
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: lightblue;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <h1><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></h1>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        var hours = 0;
        var minutes = 0;
        var seconds = 0;
        var timer;

        // Start Button
        document.getElementById("startBtn").addEventListener("click", function() {
            timer = setInterval(function() {
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes >= 60) {
                        minutes = 0;
                        hours++;
                    }
                }
                updateTime();
            }, 10);
        });

        document.getElementById("pauseBtn").addEventListener("click", function() {
            clearInterval(timer);
        });

        document.getElementById("resetBtn").addEventListener("click", function() {
            clearInterval(timer);
            hours = 0;
            minutes = 0;
            seconds = 0;
            updateTime();
        });

        function updateTime() {
            document.getElementById("hours").innerText = padTime(hours);
            document.getElementById("minutes").innerText = padTime(minutes);
            document.getElementById("seconds").innerText = padTime(seconds);
        }

        function padTime(time) {
            return (time < 10 ? "0" : "") + time;
        }
    </script>
</body>
</html>
