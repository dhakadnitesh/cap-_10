<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch2</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
}

#div1 {
    margin-top: 50px;
    font-size: 36px;
}

#div2 {
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>


<body>
    <h1 style="text-align: center;">Stopwatch</h1>
    <center>
        <div id="div1">
            <h2> <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></h2>
        </div>
    </center>
    <center>
        <div id="div2">
            <button id="button">Start</button>
            <button id="button2">Stop</button>
            <button id="button3">Reset</button>
        </div>
    </center>
</body>

</html>
<script>
    var hour = 0;
    var minute = 0;
    var second = 0;
    var time;

    document.getElementById("button").addEventListener("click", function () {
        time = setInterval(function () {
            second++
            if (second >= 60) {
                second = 0;
                minute++
                if (minute >= 60) {
                    minute = 0
                    hour++
                }
            }

            document.getElementById("hours").innerText = hour
            document.getElementById("minutes").innerText = minute
            document.getElementById("seconds").innerText = second

        }, 10)
    })


    document.getElementById("button2").addEventListener("click", function () {
        clearInterval(time)
    })


    document.getElementById("button3").addEventListener("click", function () {

        clearInterval(time)

        hour = 0
        minute = 0
        second = 0

        document.getElementById("hours").innerText = hour + "0"
        document.getElementById("minutes").innerText = minute + "0"
        document.getElementById("seconds").innerText = second  +"0"





    })
</script>
