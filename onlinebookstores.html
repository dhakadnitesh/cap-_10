<script>
// The Author constructor should take name, birthYear, and nationality as arguments.
// The Book constructor should take title, author (an Author object), genre, and price as arguments.

    function Author(name, Birthyear, nationality) {
        this.name = name
        this.Birthyear = Birthyear
        this.nationality = nationality


    }

    function Book(title, author, genre, price) {
        this.title = title
        this.author = author
        this.genre = genre
        this.price = price

        this.getbookinfo = function(){
            console.log("Title of the book:-",this.title)
            console.log("author of the book:-",this.author)
            console.log("genre of  the book:-",this.genre)
            console.log("price of the book:-",this.price)

        }

    }
   
    var Author1 =new Author("robert",1990,"us")
    // console.log(Author1)
    var Author2 =new Author("olly rechard",2000,"urop")
    // console.log(Author2)


    let book1 = new Book("heery potter",Author1,20.78,'560 rupees')
    // console.log(book1)
    book1.getbookinfo()
    console.log()
    let book2 = new Book("English story",Author2,28.90,'520 rupees')
    // console.log(book2)
    book2.getbookinfo()



</script>
