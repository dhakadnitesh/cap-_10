<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			var h1 = document.getElementById("dName")
            var input1 = document.getElementById("name")
            h1.innerText = input1.value
		}

		function showGender() {
			
            var h2 = document.getElementById("dGender")
            var select1 = document.getElementById("gender")
            h2.innerText = select1.value
		}

		function showEmail() {
            var h3 = document.getElementById("dEmail")
            var input2 = document.getElementById("email")
            h3.innerText = input2.value
		}

		function showMobile() {
            var h4 = document.getElementById("dMobile")
            var input3 = document.getElementById("mobile")
            h4.innerText = input3.value
		}

		function resetForm() {
            document.getElementById("name").value="";
            document.getElementById("gender").value="";
            document.getElementById("email").value="";
            document.getElementById("mobile").value="";

		}

		function resetDisplay() {
            document.getElementById("dName").innerText = "NAME"
            document.getElementById("dGender").innerText = "GENDER"
            document.getElementById("dEmail").innerText = "EMAIL"
            document.getElementById("dMobile").innerText = "MOBILE"

		}
	</script>
</body>
</html>
